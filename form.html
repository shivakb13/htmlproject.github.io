<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="home.html" method="get">
    <div>
    
       
  <!-- <label for="user">username</label> -->
  <input type="username" id="user" placeholder="username" maxlength="5" minlength="3" required>
</div>

<div>
  <!-- <label for="pwd">password</label> -->
  <input type="password" id="pwd" placeholder="password"  required>
</div>

<div>
  <!-- <label for="mob">mobile no.</label> -->
  <input type="number" id="mob" placeholder="phone no" max="8" min="5" required>
</div>
  
<div>
  <!-- <label for="em">email</label> -->
  <input type="email" id="em" placeholder="email">
</div>

<div>
  <!-- <label for="dob">date of birth</label> -->
  <input type="date" id="dob" placeholder="dob">
</div>

<div>
  <label for="py">python</label>
  <input type="radio" id="py">
</div>

<div>
  <label for="jav">java</label>
  <input type="radio" id="jav">
</div>
<div>
  <label for="mor">morning</label>
  <input type="checkbox" id="mor">
</div>

<div>
  <label for="eve">evening</label>
  <input type="checkbox" id="eve">
</div>

<div>
  <label for="feed">feedback</label>
  <textarea cols="30" rows="10" id="feed"></textarea>
</div>
<div>
  <input type="text" id="b.tech" value="b.tech" disabled>
</div>

<div>
  <button type="reset">reset</button>
  <button type="submit">submit</button>
</div>
</form>


</body>
</html>
