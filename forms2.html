<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="home.html" ,method="get">
  <div>
    <!-- <label for="user">username</label> -->
    <input type="username" id="user" placeholder="username" maxlength="10" minlength="5" required>
  </div>
  <div>
  <!-- <label for="pwd">password</label> -->
  <input type="password" id="pwd" placeholder="password" required>
  </div>
  <div>
    <!-- <label for="mob">mobile no</label> -->
    <input type="mobile no" id="mob" placeholder="mobile no" max="8" min="4">
  </div>
  <div>
    <!-- <label for="em">email</label> -->
    <input type="email" id="em" placeholder="email">
  </div>
  <div>
    <!-- <label for="dob">date of birth</label> -->
    <input type="date of birth" id="dob" placeholder="date of birth">
  </div>
  <div>
    <label for="py">python</label>
    <input type="radio" id="py">
  </div>
  <div>
    <label for="ja">java</label>
    <input type="radio" id="ja">
  </div>
  <div>
    <label for="mor">morning</label>
    <input type="checkbox" id="mor">
  </div>
  <div>
    <label for="feed">feedback</label>
    <textarea cols="30" rows="10"></textarea>
  </div>
  <div>
    <input type="text" id="b.tech" value="b.tech" disabled>
  </div>
  <div>
    <button type="reset">reset</button>
    <button type="submit">submit</button>
  </div>
  
</form>
</body>
</html>
